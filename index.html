<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@700&family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Tip calculator app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <h1 class="title">spli<br />tter</h1>
    <!--  MAIN CONTAINER -->
    <main>
      <!-- SECTION LEFT/ TOP-LEFT -->
      <section class="left">
        <div class="bill">
          <label for="bill_amount">Bill</label>
          <div class="input_wrapper">
            <img class="icon" src="/images/icon-dollar.svg" alt="" />
            <input type="number" name="bill_amount" placeholder="0" />
          </div>
        </div>
        <!--SELECT TIP OPTION-->
        <div class="tip-options">
          <label for=""></label>
          <div class="options-grid">
            <div class="option">5%</div>
            <div class="option">10%</div>
            <div class="option">15%</div>
            <div class="option">25%</div>
            <div class="option">50%</div>
            <div class="option">Custom</div>
          </div>
        </div>
        <!--SELECT NUMBER OF PEOPLE-->
        <div class="people">
          <label for="people_amount">Number of People</label>
          <div class="input_wrapper">
            <img class="" src="/images/icon-person.svg" alt="" />
            <input type="number" name="bill_amount" placeholder="0" />
          </div>
        </div>
      </section>
      <!-- SECTION RIGHT -->
    </main>
  </body>
</html>
